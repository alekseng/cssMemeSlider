<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <title>cssMemeSlider</title>
</head>

<body>
  <div class="wrapper">
    <div class="content-container">
      <input class="first input" id="first" type="radio" name="slider" checked>
      <input class="second input" id="second" type="radio" name="slider">
      <input class="third input" id="third" type="radio" name="slider">
      <input class="fourth input" id="fourth" type="radio" name="slider">
      <input class="fifth input" id="fifth" type="radio" name="slider">
      <div class="container">
        <div class="img-container">
          <img src="./assets/img/1.jpg" alt="first-mem">
          <img src="./assets/img/2.jpg" alt="second-mem">
          <img src="./assets/img/3.jpg" alt="third-mem">
          <img src="./assets/img/4.jpg" alt="fourth-mem">
          <img src="./assets/img/5.jpg" alt="fifth-mem">
        </div>
      </div>
      <div class="bottom-container">
        <div class="text-container">
          <div class="text">
            <p>Никому не рассказывай</p>
            <p>Что ты html программист</p>
            <p>Когда начал новое задание</p>
            <p>И ничего не получается</p>
            <p>И вконце всё получилось</p>
          </div>
        </div>
        <div class="controls">
          <label class="choose__label" for="first"></label>
          <label class="choose__label" for="second"></label>
          <label class="choose__label" for="third"></label>
          <label class="choose__label" for="fourth"></label>
          <label class="choose__label" for="fifth"></label>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
